<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio — Yury Motion</title>

    <style>
        /* RESET */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', 'Segoe UI', sans-serif;

            /* Fundo autoral */
            background: radial-gradient(
                circle at top,
                #1b1f3b 0%,
                #0b0d17 60%
            );
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 380px;
            padding: 28px 22px;

            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);

            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);

            text-align: center;
        }

        /* Avatar */
        .profile-pic {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;

            border: 2px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 6px rgba(124, 92, 255, 0.15);

            margin-bottom: 14px;
        }

        .username {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.65);
            margin-bottom: 28px;
        }

        /* Links */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            position: relative;
            padding: 16px;
            border-radius: 12px;

            background: linear-gradient(
                135deg,
                rgba(124, 92, 255, 0.15),
                rgba(0, 209, 255, 0.15)
            );

            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            text-decoration: none;
            font-weight: 500;

            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .link-button::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.25),
                transparent
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
        }

        .link-button:hover::before {
            opacity: 1;
        }

        /* Rodapé */
        .footer {
            margin-top: 32px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .footer span {
            color: #7c5cff;
        }
    </style>
</head>
<body>

    <div class="container">
        <img 
            src="img/foto.jpg" 
            alt="Foto de Perfil" 
            class="profile-pic"
        >

        <span class="username">@yury.motion</span>
        <div class="subtitle">Motion Designer 2D</div>

        <div class="links-container">
            <a 
                href="https://www.behance.net/yurymota1"
                class="link-button"
                target="_blank"
                rel="noopener noreferrer"
            >
                Portfólio no Behance
            </a>
        </div>

        <div class="footer">
    Feito por mim mesmo <span>XD</span>
</div>
    </div>

</body>
</html>
